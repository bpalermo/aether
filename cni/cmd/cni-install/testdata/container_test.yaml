schemaVersion: 2.0.0
metadataTest:
  entrypoint: ["/cni-install"]
  user: 65532 # nonroot
fileExistenceTests:
  - name: 'cni'
    path: '/opt/cni/bin/aether-cni'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    isExecutableBy: 'other'
  - name: 'installer'
    path: '/cni-install'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    isExecutableBy: 'other'
