syntax = "proto3";

package aether.registry.v1;

import "api/aether/registry/v1/endpoint.proto";
import "api/aether/registry/v1/kubernetes.proto";
import "api/aether/registry/v1/registry.proto";

option go_package = "github.com/bpalermo/aether/api/aether/registry/v1;registryv1";

message Event {

  enum Operation {
    OPERATION_UNSPECIFIED = 0;
    CREATED = 1;
    UPDATED = 2;
    DELETED = 3;
  }

  Operation operation = 1;

  oneof resource {
    aether.registry.v1.RegistryPod registry_pod = 2;
    KubernetesPod k8s_pod = 3;
    Endpoint endpoint = 4;
  }
}
