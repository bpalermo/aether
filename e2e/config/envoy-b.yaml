        cluster_name: local_svc_2
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8091
      upstream_bind_config:
        source_address:
          address: 127.0.0.1
          port_value: 0
          network_namespace_filepath: "/host/run/netns/d7b60a7e79e3"
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
    - name: local_svc_3
      type: STATIC
      load_assignment:
        cluster_name: local_svc_3
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
